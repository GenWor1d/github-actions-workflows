# 其他项目引用可重用工作流的示例配置
name: 部署项目
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    # 引用可重用工作流
    # 使用格式: {owner}/{repo}/.github/workflows/{workflow_file.yml}@{ref}
    # 说明：uses 字段用于引用位于其他仓库中的可重用工作流文件
    # {owner} 表示仓库所有者（此处为 GenWor1d）
    # {repo} 表示仓库名称（此处为 github-actions-workflows）
    # .github/workflows/{workflow_file.yml} 表示工作流文件路径（此处为 deploy.yml）
    # @{ref} 表示引用版本（动态使用当前分支）
    uses: GenWor1d/github-actions-workflows/.github/workflows/deploy.yml@dev
    # 如果需要传递自定义参数
    with:
      branch: ${{ github.ref_name }}
      working-directory: deployment