name: 自定义预部署任务
description: 这是一个用户自定义的预部署配置文件

jobs:
  custom-pre-deploy:
    name: 执行自定义预部署任务
    runs-on: ${{ github.ref_name }}
    steps:
      - name: 打印预部署信息
        run: |
          # 加载环境变量
          echo "[DEBUG] 加载环境变量..."
          source "$GITHUB_WORKSPACE/.env" || (echo "错误: 环境变量加载失败"; exit 1)
          echo "[DEBUG] 环境变量加载成功"

          echo "========================================"
          echo "开始执行自定义预部署任务"
          echo "当前时间: $(date)"
          echo "当前目录: $(pwd)"
          echo "========================================"
          echo "预部署检查完成！"